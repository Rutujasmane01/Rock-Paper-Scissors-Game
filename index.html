<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="heading">
    <div class="button">
        <button type="button" class="mode" id="mode">Change Mode</button>
    </div>
    <h1>Rock Paper Scissors</h1>
</div>
    <div class="choises">
        <div class="choise" id="rock">
            <img src="./images/rock.jpg" title="Rock">
        </div>
        <div class="choise" id="paper">
            <img src="./images/paper.jpg" title="Paper">
        </div>
        <div class="choise" id="scissors">
            <img src="./images/scissors.jpg" title="scissors">
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msgcontainer">
        <p id="msg">Your msg</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
